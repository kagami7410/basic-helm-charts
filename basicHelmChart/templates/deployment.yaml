apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name}}-deployment
  namespace: {{ .Values.namespace.name}}
  labels:
    app: {{ .Values.app.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name}}
    spec:
      containers:
      - name: {{ .Values.app.name}}
        image: docker.io/sujan7410/better_backend
        ports:
        - containerPort: 9080
